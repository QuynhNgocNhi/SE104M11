<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
    <div class="main">
        <div class="sign_in">
            <div class="sign_in_title">
                <h1 class="sign_in_title_text">Đăng Nhập</h1>
            </div>
            <form action="" method="POST" class="form" id="form-1">
                <div class="form_group">
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form_control">
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form_control">
                </div>
            </form>
            <div class="sign_in_remember_password">
                <input id="remember_password" name="remember_password" type="checkbox" placeholder="c">
                <p class="sign_in_remember_password_text">Nhớ mật khẩu</p>
            </div>
            <div class="sign_in_btn">
                <button class="form_submit">Đăng Nhập</button>
                <button class="form_submit_social"><p class="sign_in_gg">Đăng Nhập bằng tài khoản Google</p></button>
                <button class="form_submit_social"><p class="sign_in_gg">Đăng Nhập bằng tài khoản Facebook</p></button>
            </div>
            <a href="../Dang_ky/register.html"><p class="register_text">Đăng ký tài khoản</p></a>
        </div>
    </div>
</body>
</html>
